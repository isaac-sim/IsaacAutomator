# @see https://docs.cloud.google.com/compute/docs/gpus/install-drivers-gpu

#  Install prerequisites to avoid reboot during driver install 
# (See ubuntu.py in https://storage.googleapis.com/compute-gpu-installation-us/installer/latest/cuda_installer.pyz)
- name: GCP / Install required packages for NVIDIA driver
  apt:
    name:
      - gcc
      - make
      - dkms
      - cmake
      - pciutils
      - linux-image-gcp
      - linux-headers-gcp
      - software-properties-common
    state: present
    update_cache: yes
  become: true

- name: GCP / Install NVIDIA driver
  shell: |
      mkdir -p /opt/google/cuda-installer
      cd /opt/google/cuda-installer
      touch prerequisites
      curl -fSsL -O https://storage.googleapis.com/compute-gpu-installation-us/installer/latest/cuda_installer.pyz
      sudo python3 cuda_installer.pyz install_driver --installation-mode=binary --installation-branch=prod

- name: GCP / Enable persistent mode for the driver
  shell: nvidia-smi -pm ENABLED
