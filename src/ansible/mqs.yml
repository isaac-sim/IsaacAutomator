- name: Wait for the instance to become available
  hosts: mqs
  gather_facts: false
  tasks:
    - wait_for_connection: timeout=300
  tags:
    # packer checks connectivity beforehand
    - skip_in_image
    - on_stop_start

- name: Deploy Metropolis Quick Start
  hosts: mqs
  gather_facts: true
  vars:
    in_china: False
    application_name: mqs
    prompt_ansi_color: 35 # magenta
  roles:
    - mqs
  handlers:
    - include: roles/rdesktop/handlers/main.yml
    - include: roles/system/handlers/main.yml
